<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css選取器-ID選取器</title>
    <style>
        #theH1 {
            color: red
        }
        #theH2 {
            color: green
        }
        /* id選取器是使用#字符號 */
    </style>
</head>

<body>
    <h2 id="theH1">apple</h2>
    <h2 id="theH2">orange</h2>
    <!-- 要注意id選取器的標籤不是打class，是打id -->
    <script>
        document.getElementById("theH1").style.color="blue";
    </script>
</body>

</html>
