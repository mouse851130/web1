<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的使用-直接加入</title>
</head>
<!-- 使用各種不同的css方式打出字體 -->
<!-- css：樣式，使用style -->

<body>
    <h1 style="font-family:標楷體;">我是標楷體</h1>
    <span>apple</span>
    <br>
    <span style="color: red; font-size: 24px">apple</span>
    <br>
    <span style="color: #FF00FF; font-size: 2em;">apple</span>
    <br>
    <span style="color: rgb(0,0,128); font-size:80%;">apple</span>
</body>

</html>
