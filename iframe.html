<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內置框架iframe</title>
</head>

<body>
    <h2>&copy;</h2>
    <h2>&nbsp;</h2>
    <h2>&amp;</h2>
    &lt;iframe src="https://shopping.pchome.com.tw/" frameborder="1" width="300" height="300"&gt;</iframe>
    <hr>

    <!-- 利用特殊字元顯示網頁原始碼 -->
    <figure>
        <!-- 利用fugure去對原始碼作註解 -->
        <code>
    &lt;iframe src="https://shopping.pchome.com.tw/" frameborder="1" width="300" height="300"&gt;</iframe>
    </code>
    </figure>

    <hr>
    <iframe src="https://shopping.pchome.com.tw/" frameborder="1" width="300" height="300"></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.8252464494008!2d121.50976201537887!3d25.04000394420397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a90a8d497325%3A0x2876dc1b4d647f9!2z5Lit6I-v5rCR5ZyL57i957Wx5bqc!5e0!3m2!1szh-TW!2stw!4v1678690540817!5m2!1szh-TW!2stw"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="800" height="600" src="https://www.youtube.com/embed/1Gb1oOINGC8?mute=1&autoplay=1"
        title="【精華回顧】3/13 墨西哥VS美國 ｜ WBC棒球經典賽C組預賽" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
